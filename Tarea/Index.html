<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Paso 1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1591439657848-9f4b9ce436b9?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHZzJTIwY29kZXxlbnwwfHwwfHx8MA%3D%3D");
      color: #fff;
      background-size: cover; /* Para que la imagen cubra todo el fondo */
  background-repeat: no-repeat; /* Para evitar que la imagen se repita */
  background-position: center center; /* Para centrar la imagen en el fondo */
  /* Opcional: Puedes añadir un color de fondo de respaldo */
  background-color: #f0f0f0;
}
    

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff6e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(164, 241, 255, 0.905);
      color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #000000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #15092e;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 2px solid #1f0b44;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000;
    }

    input:focus {
      outline: none;
      border-color: #291244;
      box-shadow: 0 0 5px #1e0f39;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #1c0d3e;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a1232;
    }
    .encabezado-oficial-izquierda {
  display: flex; /* Para alinear el logo y el título horizontalmente */
  align-items: center; /* Para centrar verticalmente los elementos dentro del header */
  padding: 20px 30px; /* Espaciado interno arriba, abajo, izquierda y derecha */
  background-color: #121546; /* Un fondo gris claro, común en sitios oficiales */
  border-bottom: 1px solid #beb8b8; /* Una línea sutil en la parte inferior para separarlo del contenido */
}

.contenedor-logo {
  margin-right: 25px; /* Espacio entre el logo y el título */
}

.contenedor-logo img {
  height: 60px; /* Ajusta la altura del logo según tu preferencia */
  /* Opcional: Puedes añadir un ancho máximo si el logo es muy ancho */
  /* max-width: 150px; */
}

.contenedor-titulo h1 {
  font-size: 2.2em; /* Tamaño del título principal */
  margin-bottom: 5px; /* Espacio entre el título y el subtítulo */
  color: #ffffff; /* Color del título (gris oscuro) */
  font-weight: 600; /* Hace el título un poco más grueso para destacar */
}

.contenedor-titulo p.subtitulo-oficial {
  font-size: 1.1em; /* Tamaño del subtítulo */
  color: #777; /* Color del subtítulo (gris más claro) */
  font-style: italic; /* Un toque de cursiva para diferenciarlo */
}
  </style>
</head>
<body>
  <header class="encabezado-oficial-izquierda">
    <div class="contenedor-logo">
      <img src="logotipo.jpg" alt="Logo Oficial">
    </div>
    <div class="contenedor-titulo">
      <h1>Unidad Educativa Municipal Tecnica y en Ciencias"San Francisco de Quito"</h1>
      <p class="subtitulo-oficial">INFORMATE Y APENDE</p>
    </div>
  </header>
  <div class="container">
    <h1>Formulario</h1>
    <form action="pagina2.html" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
